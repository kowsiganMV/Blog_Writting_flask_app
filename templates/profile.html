{% extends "layout.html" %} 
{% block content %}
  <section class="vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex j">
        <div class="col col-md-9 col-lg-7 col-xl-5" >
          <div class="card" style="border-radius: 15px; background-color: #5c9aec; width: 500px;">
            <div class="card-body p-4">
              <div class="d-flex text-black">
                <div class="flex-shrink-0">
                  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTYkEPAh2MJkCXFoT708v1p3X-WqmP4oVP4xc6QUGCv98vKtm3JleJ0wMrfXNSCh09oSA&usqp=CAU"
                    alt="Generic placeholder image" class="img-fluid"
                    style="width: 180px; border-radius: 10px;">
                </div>
                <div class="flex-grow-1 ms-3">
                  <h5 class="mb-1">{{user}}</h5>
                  <p class="mb-2 pb-1" style="color: #2b2a2a;">Blog Writter</p>
                  <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                    style="background-color: #efefef;">
                    <div>
                      <p class="small text-muted mb-1">Blogs</p>
                      <p class="mb-0">{{ blogs }}</p>
                    </div>
                    <div class="px-3">
                      <p class="small text-muted mb-1">About</p>
                      <p class="mb-0">Good writter</p>
                    </div>
                    <div>
                      <p class="small text-muted mb-1">Rating</p>
                      <p class="mb-0">9</p>
                    </div>
                  </div>
                  <div class="d-flex pt-1">                    
                    <form method="POST">
                      <button type="submit" name="action" value="myblogs" class="btn btn-outline-light" >My Blogs</button>
                      <button type="submit" name="action" value="logout" class="btn btn-danger" >Logout</button>
                    </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
