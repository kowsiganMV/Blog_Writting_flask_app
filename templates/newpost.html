{% extends "layout.html" %} 
{% block content %}
  <h1>Add Blog Here</h1>
  <form method="POST">
    <div class="form-group">
      <label >Tittle</label>
          <input name="tittle" class="form-control"  placeholder="Tittle">
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea name="content" class="form-control" placeholder="content" rows="3" ></textarea>
    </div>
    <div class="form-group">
      <label>Aurthor</label>
      <textarea name="aurthor" class="form-control" placeholder="content" rows="1" >{{user}}</textarea>
    </div>
    <button type="submit" name="action" value="posts" class="btn btn-primary btn-block mb-4">post</button>
  </form>

  
      
{% endblock %}
